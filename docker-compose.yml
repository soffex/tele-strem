version: '3.8'

services:
  telegram-stremio:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      TELEGRAM_BOT_TOKENS: ${TELEGRAM_BOT_TOKENS}
      TELEGRAM_CHANNELS: ${TELEGRAM_CHANNELS}
      RATE_LIMIT_DELAY: ${RATE_LIMIT_DELAY:-1000}
      MAX_REQUESTS_PER_BOT_PER_MINUTE: ${MAX_REQUESTS_PER_BOT_PER_MINUTE:-20}
      RETRY_ATTEMPTS: ${RETRY_ATTEMPTS:-3}
      RETRY_DELAY: ${RETRY_DELAY:-2000}
      CACHE_TTL: ${CACHE_TTL:-3600000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - telegram-stremio
    restart: unless-stopped
    profiles:
      - production
