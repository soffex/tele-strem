services:
  - type: web
    name: tele-strem-filestream
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        description: Main bot token from @BotFather
        required: true
      
      - key: LOG_CHANNEL  
        description: Channel ID where files are stored (e.g., -1001234567890)
        required: true
      
      - key: TELEGRAM_API_ID
        description: API ID from https://my.telegram.org (REQUIRED for 4GB files)
        required: false
        
      - key: TELEGRAM_API_HASH
        description: API Hash from https://my.telegram.org (REQUIRED for 4GB files)
        required: false
        
      - key: TELEGRAM_STRING_SESSION
        description: Session string (add AFTER first deployment and authentication)
        required: false
      
      - key: MULTI_TOKEN1
        description: Worker bot token #1 for load balancing
        required: false
        
      - key: MULTI_TOKEN2
        description: Worker bot token #2 for load balancing
        required: false
        
      - key: MULTI_TOKEN3
        description: Worker bot token #3 for load balancing
        required: false
        
      - key: MULTI_TOKEN4
        description: Worker bot token #4 for load balancing
        required: false
        
      - key: MULTI_TOKEN5
        description: Worker bot token #5 for load balancing
        required: false
      
      - key: SEARCH_CHANNELS
        description: Comma-separated channels (e.g., @movies,@series,-1001111111111)
        required: false
      
      - key: HASH_LENGTH
        description: Length of hash for streaming URLs (6-32)
        value: "8"
        
      - key: CACHE_TTL
        description: Cache duration in seconds
        value: "3600"
        
      - key: CHUNK_SIZE
        description: Streaming chunk size in bytes
        value: "1048576"
      
      - key: ENABLE_AUTO_FORWARD
        description: Auto-forward files to log channel (true/false)
        value: "true"
        
      - key: ENABLE_CACHING
        description: Enable result caching (true/false)
        value: "true"
      
      - key: HOST
        description: Your app's full URL (auto-detected if empty)
        required: false
